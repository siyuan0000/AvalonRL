<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalon AI Game - Control Panel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Avalon AI Game</h1>
            <p class="subtitle">Social Deduction Game with AI Players</p>
            <nav>
                <a href="/" class="active">Control Panel</a>
                <!-- <a href="/viewer">Game Logs</a> -->
            </nav>
        </header>

        <main>
            <!-- Game Status Section -->
            <section class="card status-card">
                <h2>Game Status</h2>
                <div id="gameStatus" class="status-display">
                    <div class="status-badge idle">Idle</div>
                    <p id="statusMessage">Ready to start a new game</p>
                </div>
            </section>

            <!-- Game Interaction Section (Hidden by default) -->
            <section id="interactionCard" class="card interaction-card" style="display: none;">
                <h2>Your Turn: <span id="interactionPlayer">Player</span></h2>
                <p id="interactionPrompt" class="interaction-prompt">Please make a decision...</p>

                <div id="interactionContent" class="interaction-content">
                    <!-- Dynamic content will be injected here -->
                </div>
            </section>

            <!-- Configuration Section -->
            <section class="card config-card">
                <h2>Game Configuration</h2>

                <div class="form-group">
                    <label>Game Mode:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="userMode" value="play" checked>
                            Play Yourself (as Alice)
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="userMode" value="watch">
                            Watch AI (All DeepSeek)
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="apiKey">DeepSeek API Key:</label>
                    <input type="password" id="apiKey" placeholder="Leave empty to use .env.local">
                    <small>Required for all AI players</small>
                </div>

                <!-- Start Button -->
                <div class="action-buttons">
                    <button id="startButton" class="btn-primary" onclick="startGame()">Start Game</button>
                </div>
            </section>

            <!-- Recent Games Section (Hidden) -->
            <!--
            <section class="card">
                <h2>Recent Games</h2>
                <div id="recentGames" class="games-list">
                    <p class="loading">Loading...</p>
                </div>
            </section>
            -->
        </main>

        <footer>
            <p>Avalon AI Game - Research Project</p>
            <p><a href="https://github.com/anthropics/claude-code">Powered by Claude Code</a></p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
