services:
  - type: web
    name: avalon-ai-game
    env: docker
    plan: free
    buildCommand: docker build -t avalon-game .
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 web_ui:app
    envVars:
      - key: PORT
        value: 5000
      - key: DEEPSEEK_API_KEY
        sync: false
